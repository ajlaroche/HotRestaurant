<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mx-auto ">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
            <!-- <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            <div class="text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="#" role="button">
                    <i class="fas fa-home"></i>
                </a>

            </div>
        </div>
        <div class="row directory">
            <a href="/api/friends">API Tables</a> |
            <a href="https://github.com/ajlaroche/FriendFinder.git">API waitlist</a>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input class="form-control" id="reserve_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input class="form-control" id="reserve_phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control" id="reserve_email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Unique ID</label>
                            <input class="form-control" id="reserve_uniqueID" type="text">
                        </div>
                        <button type="submit" id="add-btn" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
      
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                customerName: $("#reserve-name").val().trim(),
                phoneNumber: $("#reserve-number").val().trim(),
                customerEmail: $("#reserve-email").val().trim(),
                customerID: $("#reserve-uniqueID").val().trim()
            };
            $.post("/api/new", newReservation)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>
</body>

</html>
